<form class="flex">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput type="text" [formControl]="searchPosts">
    </mat-form-field>
</form>
<div class="flex flex-wrap">
    <div *ngFor="let post of getPosts" class="w-full ssm:w-1/2 md:w-1/3 2xl:w-1/4 text-center">
        <mat-card class="example-card" >
            <mat-card-header>
                <mat-card-title>{{post.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{post.body}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>{{post.id}}</button>
                <button mat-button>{{post.idUser}}</button>
            </mat-card-actions>
            <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
